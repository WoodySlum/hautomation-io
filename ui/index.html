  	<script type="text/javascript">
  		var isMobile = {
	        Android: function() {
	            return navigator.userAgent.match(/Android/i);
	        },
	        BlackBerry: function() {
	            return navigator.userAgent.match(/BlackBerry/i);
	        },
	        iOS: function() {
	            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
	        },
	        Opera: function() {
	            return navigator.userAgent.match(/Opera Mini/i);
	        },
	        Windows: function() {
	            return navigator.userAgent.match(/IEMobile/i);
	        },
	        any: function() {
	            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
	        }

	    };
		if(isMobile.iOS()) {
			var a = confirm('Install iOS app ?');
			if (a) {
				document.location.href="https://www.hautomation.net/ios/";
			}
		}
  	</script>

		<script type="text/javascript">
			var fixHighChartsTabWidth = function() {
				// Fix Highcharts in tabs issue
				$.each($("[data-highcharts-chart]"), function () {
				    var highChart = Highcharts.charts[$(this).data('highchartsChart')];
					if (highChart) {
					    var highChartCont = $(highChart.container).parent();
						if (highChartCont.attr('class').indexOf("tab-pane") >= 0) {
					    	highChart.setSize(highChartCont.width()-50, highChartCont.height());
					    	highChart.hasUserSize = undefined;
						}
					}
				});
			}

			// Tabs
			$('#menu a').click(function (e) {
				e.preventDefault();
				$(this).tab('show');
				fixHighChartsTabWidth();
			});
			$('#menu a:first').tab('show');

			// Tabs charts
			$('#telemetryTab a').click(function (e) {
			  	e.preventDefault();
			 	$(this).tab('show');
				fixHighChartsTabWidth();
			});
			$('#telemetryTab a:first').tab('show');

			// Tabs charts
			$('#manageTab a').click(function (e) {
			  	e.preventDefault();
			 	$(this).tab('show');
			});
			$('#manageTab a:first').tab('show');
		</script>
